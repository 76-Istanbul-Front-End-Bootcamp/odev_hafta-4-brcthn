<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="currency">
        <p>From:</p>
         <select name="currency-dropdown-from" id="currency-dropdown-from">
             <option value="select" id="currencybox-from" ></option>
        </select> 
   
        <p>To:</p>
    
        <select name="currency-dropdown-to"      id="currency-dropdown-to">
            <option value="select" id="currencybox-to"></option>
        </select>
     
        <div class="currency-amount">
            <label for="amount"></label>
            <input type="text"name="amount" placeholder="Amount">
        </div>
        <div class="currency-calculate" id="calculate-button">
            <button>Calculate</button>
        </div>

        <div class="currecy-result" id="currency-result">
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
